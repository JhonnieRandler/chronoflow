<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-Week Look Ahead | ChronoFlow</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <!-- SCRIPT DE BLOQUEIO DE RENDERIZAÇÃO PARA O TEMA -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {
          /* Ignorar erros de acesso ao localStorage */
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div
        class="main-container max-w-screen-2xl mx-auto py-6 lg:py-8 px-10 md:px-20 lg:px-20 2xl:px-8"
      >
        <div class="card p-4 md:p-6 bg-secondary">
          <div
            class="flex flex-col 2xl:flex-row 2xl:justify-between items-center gap-4"
          >
            <div class="text-center 2xl:text-left">
              <h1 class="text-3xl font-bold text-primary mb-2">
                6-Week Look Ahead (6WLA)
              </h1>
              <p id="page-subtitle" class="text-secondary">
                Análise de restrições das próximas 6 semanas para planejamento
                proativo.
              </p>
            </div>
            <div class="flex flex-col items-center gap-2 w-full lg:w-auto">
              <div
                id="filter-controls"
                class="grid grid-cols-3 gap-2 w-full lg:flex lg:w-auto"
              >
                <!-- Static Skeleton for Filters -->
                <div
                  class="skeleton"
                  style="height: 38px; width: 80px; border-radius: 9999px"
                ></div>
                <div
                  class="skeleton"
                  style="height: 38px; width: 80px; border-radius: 9999px"
                ></div>
                <div
                  class="skeleton"
                  style="height: 38px; width: 80px; border-radius: 9999px"
                ></div>
                <div
                  class="skeleton"
                  style="height: 38px; width: 100px; border-radius: 9999px"
                ></div>
                <div
                  class="skeleton col-span-2"
                  style="height: 38px; width: 180px; border-radius: 9999px"
                ></div>
              </div>
              <div
                id="restriction-filter-controls"
                class="hidden w-full grid grid-cols-3 sm:flex sm:flex-wrap sm:justify-center gap-2 pt-3 border-t border-border-primary"
              ></div>
            </div>
          </div>
        </div>

        <div class="carousel-container mt-8">
          <button id="prev-btn" class="nav-button prev-btn">
            <svg
              class="w-4 h-4 md:w-6 md:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <div id="dashboard-output">
            <!-- Static Skeleton for Week Card -->
            <div
              class="card p-4 md:p-8 bg-secondary"
              aria-live="polite"
              aria-busy="true"
            >
              <div class="sr-only">Carregando dados da semana.</div>
              <div
                class="week-card-header flex flex-col items-center md:items-start text-center md:text-left md:flex-row md:items-center justify-between border-b-2 border-border-accent pb-3 mb-3 md:border-b md:border-border-primary"
              >
                <div>
                  <div
                    class="skeleton skeleton-title"
                    style="width: 250px; height: 1.75rem"
                  ></div>
                  <div
                    class="skeleton skeleton-text mt-2"
                    style="width: 200px"
                  ></div>
                </div>
                <div
                  class="skeleton"
                  style="width: 120px; height: 38px; border-radius: 0.5rem"
                ></div>
              </div>
              <div class="mt-4 space-y-4">
                <div class="wbs-group">
                  <div class="wbs-title">
                    <div
                      class="skeleton skeleton-text"
                      style="width: 60%; height: 1.125rem"
                    ></div>
                    <div
                      class="skeleton"
                      style="width: 20px; height: 20px"
                    ></div>
                  </div>
                  <div class="wbs-content" style="max-height: 500px">
                    <div class="item-list">
                      <div class="item-entry">
                        <div class="flex justify-between items-center">
                          <div
                            class="skeleton skeleton-text"
                            style="width: 70%; height: 1rem"
                          ></div>
                          <div
                            class="skeleton"
                            style="
                              width: 50px;
                              height: 1rem;
                              border-radius: 9999px;
                            "
                          ></div>
                        </div>
                        <div
                          class="skeleton skeleton-text mt-2"
                          style="width: 30%; height: 0.875rem"
                        ></div>
                      </div>
                      <div class="item-entry">
                        <div class="flex justify-between items-center">
                          <div
                            class="skeleton skeleton-text"
                            style="width: 70%; height: 1rem"
                          ></div>
                          <div
                            class="skeleton"
                            style="
                              width: 50px;
                              height: 1rem;
                              border-radius: 9999px;
                            "
                          ></div>
                        </div>
                        <div
                          class="skeleton skeleton-text mt-2"
                          style="width: 30%; height: 0.875rem"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wbs-group">
                  <div class="wbs-title">
                    <div
                      class="skeleton skeleton-text"
                      style="width: 45%; height: 1.125rem"
                    ></div>
                    <div
                      class="skeleton"
                      style="width: 20px; height: 20px"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button id="next-btn" class="nav-button next-btn">
            <svg
              class="w-4 h-4 md:w-6 md:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
        <div id="week-indicators" class="week-indicators">
          <!-- Static Skeleton for Indicators -->
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
        </div>
      </div>
    </div>

    <!-- Modal de Restrições -->
    <div id="restriction-modal" class="modal-overlay">
      <div class="modal-content bg-secondary">
        <div
          class="flex-shrink-0 px-6 sm:px-8 pt-6 pb-4 border-b border-gray-200"
        >
          <div class="flex justify-between items-start">
            <div>
              <h2 class="text-2xl font-bold text-primary">
                Gerenciar Restrições
              </h2>
              <p id="modal-item-name" class="text-secondary text-sm mt-1"></p>
            </div>
            <button
              id="modal-close-btn"
              class="text-quaternary hover:text-primary text-3xl"
            >
              &times;
            </button>
          </div>
        </div>
        <div id="modal-body" class="px-6 sm:px-8 py-6"></div>
      </div>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div
      id="fullscreen-viewer"
      class="fullscreen-viewer-overlay hidden"
      aria-live="polite"
      aria-modal="true"
    >
      <button
        id="fullscreen-close-btn"
        class="fullscreen-close-btn"
        aria-label="Fechar visualizador de imagem"
      >
        &times;
      </button>
      <img
        id="fullscreen-image"
        src=""
        alt="Visualização de imagem em tela cheia"
      />
    </div>

    <!-- App Scripts as a module -->
    <script type="module" src="proximas_semanas.js" defer></script>
  </body>
</html>
