<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-Week Look Ahead | ChronoFlow</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <!-- SCRIPT DE BLOQUEIO DE RENDERIZAÇÃO PARA O TEMA -->
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {
          /* Ignorar erros de acesso ao localStorage */
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div
        class="main-container max-w-screen-2xl mx-auto py-6 lg:py-8 px-10 md:px-20 lg:px-20 2xl:px-8"
      >
        <div class="card p-4 md:p-6 bg-secondary">
          <div
            class="flex flex-col 2xl:flex-row 2xl:justify-between items-center gap-4"
          >
            <div class="text-center 2xl:text-left">
              <h1 class="text-3xl font-bold text-primary mb-2">
                6-Week Look Ahead (6WLA)
              </h1>
              <p id="page-subtitle" class="text-secondary">
                Análise de restrições das próximas 6 semanas para planejamento
                proativo.
              </p>
            </div>
            <div class="flex flex-col items-center gap-2 w-full lg:w-auto">
              <div
                id="filter-controls"
                class="grid grid-cols-3 gap-2 w-full lg:flex lg:w-auto lg:flex-wrap"
              >
                <!-- Responsive Skeleton for Filters -->
                <div class="skeleton h-10 w-24 rounded-full"></div>
                <div class="skeleton h-10 w-24 rounded-full"></div>
                <div class="skeleton h-10 w-28 rounded-full"></div>
                <div class="skeleton h-10 w-32 rounded-full"></div>
                <div class="skeleton h-10 w-48 rounded-full col-span-2"></div>
              </div>
              <div
                id="restriction-filter-controls"
                class="hidden w-full grid grid-cols-3 sm:flex sm:flex-wrap sm:justify-center gap-2 pt-3 border-t border-border-primary"
              ></div>
            </div>
          </div>
        </div>

        <div class="carousel-container mt-8">
          <button id="prev-btn" class="nav-button prev-btn">
            <svg
              class="w-4 h-4 md:w-6 md:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <div id="dashboard-output">
            <!-- Responsive Skeleton for Week Card -->
            <div
              class="card p-4 md:p-8 bg-secondary"
              aria-live="polite"
              aria-busy="true"
            >
              <div class="sr-only">Carregando dados da semana.</div>
              <div
                class="week-card-header flex flex-col items-center md:items-start text-center md:text-left md:flex-row md:items-center justify-between border-b-2 border-border-accent pb-3 mb-3 md:border-b md:border-border-primary"
              >
                <div class="w-full md:w-3/4">
                  <div class="skeleton h-7 w-3/4 md:w-1/2 rounded-md"></div>
                  <div
                    class="skeleton h-5 w-1/2 md:w-1/3 rounded-md mt-2"
                  ></div>
                </div>
                <div class="skeleton h-9 w-32 rounded-md mt-4 md:mt-0"></div>
              </div>
              <div class="mt-4 space-y-6">
                <div class="wbs-group">
                  <div class="wbs-title">
                    <div class="skeleton h-6 w-3/5 rounded-md"></div>
                  </div>
                  <div class="wbs-content !max-h-full">
                    <div class="item-list space-y-3">
                      <div class="item-entry">
                        <div class="flex justify-between items-center">
                          <div class="skeleton h-5 w-4/5 rounded-md"></div>
                          <div class="skeleton h-5 w-12 rounded-full"></div>
                        </div>
                        <div class="skeleton h-4 w-1/3 rounded-md mt-2"></div>
                      </div>
                      <div class="item-entry">
                        <div class="flex justify-between items-center">
                          <div class="skeleton h-5 w-3/4 rounded-md"></div>
                          <div class="skeleton h-5 w-12 rounded-full"></div>
                        </div>
                        <div class="skeleton h-4 w-2/5 rounded-md mt-2"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="wbs-group">
                  <div class="wbs-title">
                    <div class="skeleton h-6 w-1/2 rounded-md"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button id="next-btn" class="nav-button next-btn">
            <svg
              class="w-4 h-4 md:w-6 md:h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
        <div id="week-indicators" class="week-indicators">
          <!-- Static Skeleton for Indicators -->
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
          <div class="skeleton indicator-dot"></div>
        </div>
      </div>
    </div>

    <!-- Modal Genérico para a Página -->
    <div id="page-modal" class="modal-overlay">
      <div class="modal-content bg-secondary">
        <div
          class="flex-shrink-0 px-6 sm:px-8 pt-6 pb-4 border-b border-border-primary"
        >
          <div class="flex justify-between items-start">
            <div>
              <h2 id="modal-title" class="text-2xl font-bold text-primary"></h2>
              <p id="modal-subtitle" class="text-secondary text-sm mt-1"></p>
            </div>
            <button
              id="modal-close-btn"
              class="modal-close-btn text-quaternary hover:text-primary text-3xl"
              aria-label="Fechar modal"
            >
              &times;
            </button>
          </div>
          <div id="modal-header-actions" class="mt-2"></div>
        </div>
        <div
          id="modal-body"
          class="px-6 sm:px-8 py-6 flex-grow overflow-y-auto"
        ></div>
        <div
          id="modal-footer"
          class="flex-shrink-0 px-6 sm:px-8 pt-4 pb-6 mt-auto bg-gray-50 border-t border-border-primary"
        >
          <div id="modal-message-area" class="mb-4"></div>
          <div class="flex justify-end gap-4">
            <button
              id="modal-cancel-btn"
              class="modal-cancel-btn px-4 py-2 bg-gray-200 text-primary rounded-md hover:bg-gray-300"
            >
              Cancelar
            </button>
            <button
              id="modal-save-btn"
              class="modal-save-btn px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
              disabled
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div
      id="fullscreen-viewer"
      class="fullscreen-viewer-overlay hidden"
      aria-live="polite"
      aria-modal="true"
    >
      <button
        id="fullscreen-close-btn"
        class="fullscreen-close-btn"
        aria-label="Fechar visualizador de imagem"
      >
        &times;
      </button>
      <img
        id="fullscreen-image"
        src=""
        alt="Visualização de imagem em tela cheia"
      />
    </div>

    <!-- App Scripts as a module -->
    <script type="module" src="proximas_semanas.js" defer></script>
  </body>
</html>
